<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Chat | All</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>Active users</h3>
		<div id="users">
		</div>
	</div>

	<div class="chat__main">
		<ul id="messages" class="ChatLog chat__messages"></ul>
		
		<div class="chat__footer">
			<form id="messageForm">
				<textarea name="content" placeholder="Type a message" autofocus autocomplete="off"></textarea>
				<button class="btn btn-success">Send</button>
			</form>
			<button id="sendLocation" class="btn btn-primary">Send location</button>
		</div>
	</div>

	<script id="messageTemplate" type="text/template">
		<li class="{{itemClass}}" senderId="{{senderId}}">
		    <img class="ChatLog__avatar" src="{{imgSrc}}" data-toggle="tooltip" data-placement="bottom" title="{{from}}"/>
		    <p class="ChatLog__message" data-toggle="tooltip" data-placement="bottom" title="{{createdAt}}">
		      {{{text}}}
		    </p>
		 </li>
	</script>

	<script id="locationMsgTemplate" type="text/template">
		<li class="{{itemClass}}" senderId="{{senderId}}">
		    <img class="ChatLog__avatar" src="{{imgSrc}}" data-toggle="tooltip" data-placement="bottom" title="{{from}}"/>
		    <p class="ChatLog__message" data-toggle="tooltip" data-placement="bottom" title="{{createdAt}}">
		      <a href="{{url}}" target="_blank" class="locationMsg">Visit this link to know my current location</a>
		    </p>
		 </li>
		<!-- <li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</li> -->
	</script>
</body>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/libs/moment.js"></script>
<script type="text/javascript" src="js/libs/mustache.js"></script>
<script type="text/javascript" src="js/libs/deparam.js"></script>
<script type="text/javascript" src="js/libs/tether.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/chat.js"></script>


<!-- Modals -->
	<!-- User details modal -->
	<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userNameModal" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title" id="userNameModal"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       	 <img src="images/user_icon.png" class="rounded-circle img-fluid userMax" id="userModalImg"> &nbsp; &nbsp;

	       	 <label id="userModalTxt"></label>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</html>
