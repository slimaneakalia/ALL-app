<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>Users</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="messageForm">
				<input type="text" name="content" placeholder="Type a message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
			<button id="sendLocation">Send location</button>
		</div>
	</div>

	<script id="messageTemplate" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	<script id="locationMsgTemplate" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/mustache.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
