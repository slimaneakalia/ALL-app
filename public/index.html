<!DOCTYPE html>
<html>
<head>
	<title>Join | All</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="centered-form">
	<div class="centered-form__form">
			<div class="form-field">
				<div class="container">
				  <img src="images/user_icon.png" class="rounded-circle img-fluid image userMax" id="currentPhoto">
				  <div class="middle">
				    <div class="text">
				    	<img src="images/pencil.png" alt="modify" id="uploadPhotoButton">
				    </div>
				  </div>
				</div>
			</div>

			<div class="form-field">
				<input type="text" id="displayName" autofocus="on" placeholder="Display name">
			</div>

			<div class="form-field">
				<div class="tab">
			        <button id="createRoomLink" class="tablinks active">
			        	Create a room
			        </button>
			        <button id="enterRoomLink" class="tablinks">
			        	Enter a room
			        </button>
			    </div>
			</div>

			<div id="createRoomTab" class="form-field tabcontent activeContent">
				<input type="text" id="staticRoom" placeholder="Room name">
			</div>

			<div id="enterRoomTab" class="form-field tabcontent">
				<select class="custom-select" id="roomsSelect">
  				</select>
			</div>

			<div class="footer form-field">
				<button id="join" class="btn btn-success">Join</button>
				<button id="about" class="btn btn-primary">About</button>
			</div>
	</div>

	<form enctype="multipart/form-data" id="formUpload" method="post" action="/upload">
		<input type="file" name="upload" id="uploadPhoto" accept="image/png, image/jpeg, image/gif, image/jpg, image/bmp">
	</form>

	<div class="copyright">
		<a href="https://www.linkedin.com/in/slimaneakalia" id="footer" target="_blank"></a>
	</div>

</body>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/libs/tether.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/index.js"></script>


<!-- Modals -->
	<!-- About modal -->
	<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title" id="exampleModalLabel">ALL</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       	<b>ALL</b> is a web application that allows you to join or create chat rooms with a simple user interface.<br/><br/>
			<b>Back-end :</b> NodeJs 6.9.1<br/><br/>
			<b>Front-end :</b> Bootstrap 4<br/><br/>
			<b>Source code </b>
			<div class="githubLink">
                <a href="https://github.com/slimaneakalia/ALL-app" target="_blank">
                    <div class="githubLogoContainer">
                        <img class="githubLogo" src="images/github_logo.png">
                    </div>
                </a>
            </div>
			.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Room required modal -->
	<div class="modal fade" id="roomRequiredModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title" id="exampleModalLabel">ALL</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       	 Room name is required
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Name required modal -->
	<div class="modal fade" id="nameRequiredModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title" id="exampleModalLabel">ALL</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       	 Display name is required
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Picture error modal -->
	<div class="modal fade" id="pictureErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title" id="exampleModalLabel">ALL</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       	 You should upload a valid photo
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</html>
